<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact &ndash; AstroBros</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
    <script src="script.js"></script>
<body>
  <header>
   <nav class="navbar">
  <a href="index.html" class="logo brand-name">ASTROBROS</a>

  <ul id="site-menu" class="nav-links" role="menu" aria-hidden="true">
    <li><a href="index.html" role="menuitem">Home</a></li>
    <li><a href="menu.html" role="menuitem">Menu</a></li>
    <li><a href="location.html" role="menuitem">Visit</a></li>
    <li><a href="about.html" role="menuitem">About</a></li>
  </ul>

  <button class="nav-toggle"
          aria-label="Open menu"
          aria-controls="site-menu"
          aria-expanded="false">
    <span></span><span></span><span></span>
  </button>
</nav>
  </header>

  <main>
    <section class="page-hero">
      <h1>Contact Us</h1>
      <p>
        Have a question, comment or special request? We’d love to hear from
        you. Fill out the form below and we’ll get back to you as soon as we
        can.
      </p>
    </section>
    <section class="location-section">
      <div class="contact-form">
        <form onsubmit="return false;">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025&nbsp;AstroBros Ice Cream &amp; Coffee</p>
      <!-- Social links removed for a cleaner footer -->
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
